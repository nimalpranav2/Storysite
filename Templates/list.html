<!DOCTYPE html>
<html>
<head>
    <title>Story List</title>
</head>
<body>
    <h2>All Stories</h2>

    <ul>
        {% for item in stories %}
            <li>
                <b>{{ item.name }} (Part {{ item.part }})</b><br>
                <pre>{{ item.story }}</pre>
                <a href="/edit?id={{ item.doc_id }}">Edit</a>
                <hr>
            </li>
        {% endfor %}
    </ul>

    <a href="/add">Add New Story</a>
</body>
</html>
